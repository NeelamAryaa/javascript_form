<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name : </label>
            <input type="text" id="name"> <br/> <br/>
            <label for="email">Email Id : </label>
            <input type="email" id="email"> <br/> <br/>
            <label for="password">Password : </label>
            <input type="password" id="password"> <br/> <br/>
            Gender : 
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label> <br/> <br/>
            Contact Me : 
            <label><input type="checkbox" name=cont_email value="kuchbhi">Via Email</label>
            <label><input type="checkbox" name="cont_phone" value="kuchbhi">Via Phone</label> <br/> <br/>
            <label>Number : <input type="number" name="number" min="1" max="10"> </label> <br/> <br/>
            <label>Range : <input type="range" name="rangeInput" min="0" max="5"></label> <br/> <br/>
            <label>Color : <input type="color" name="colorInput" min="1" max="10"></label> <br/> <br/>
            <label>Date : <input type="date" name="dateInput"></label> <br/> <br/>
            <label>URL : <input type="url" name="urlInput" value="https://www.google.com"></label> <br/> <br/>

            <input type="submit" value="Submit">

            
        </fieldset>
    </form>
</body>
</html>
